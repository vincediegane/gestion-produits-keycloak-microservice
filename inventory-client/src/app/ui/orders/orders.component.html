<div class="p-3">
    <div class="card">
        <div class="card-header">Orders</div>
        <div class="card-body">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th><th>Name</th><th>Price</th><th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders">
                            <td>{{ order.id }}</td>
                            <td>{{ order.date | date: 'dd/MM/yyyy' }}</td>
                            <td>{{ order.state }}</td>
                            <td>
                                <button class="btn btn-primary" (click)="getOrderDetails(order)">Detail</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
