<div class="p-3">
    <div class="card">
        <div class="card-header">Products</div>
        <div class="card-body">
            <!-- <h3>Products</h3> -->
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th><th>Name</th><th>Price</th><th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price | number: '0.2-2' }}</td>
                            <td>{{ product.quantity }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
